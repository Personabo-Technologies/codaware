<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Mention Extension Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #4CAF50;
        }
        .chrome-only {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EasyCode Extension Settings</h2>
        <div class="form-group">
            <label for="port">WebSocket Port:</label>
            <input type="number" id="port" min="1" max="65535">
        </div>
        <button id="save">Save</button>
        <button id="clearCache">Clear Files Cache</button>
        <div id="status"></div>

        <div class="chrome-only">
            <button id="selectFolder">Select Folder</button>
            <div id="fileList"></div>
        </div>
        
    </div>
    <script src="options.js"></script>
</body>
</html>
